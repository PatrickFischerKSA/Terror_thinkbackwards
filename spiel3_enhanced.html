<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pausen-Jury ‚Äì Spiel 3</title>
<style>
body{font-family:Arial, sans-serif; margin:0; background:#111; color:white;}
.center{display:flex;justify-content:center;align-items:center;min-height:100vh;flex-direction:column;}
button{padding:12px 20px;border:none;border-radius:6px;font-size:1.2rem;cursor:pointer;}
.figure-card{background:#222;border-radius:8px;padding:10px;cursor:pointer;
transition:transform .2s; text-align:center;}
.figure-card:hover{transform:scale(1.03);}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px;margin:30px;}
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);
display:none;justify-content:center;align-items:center;padding:20px;}
.modal-content{background:#f5f0e8;color:#222;padding:20px;border-radius:8px;max-width:600px;}
.modal-content img{width:100%; border-radius:6px;}
.choice{display:flex;gap:40px;justify-content:center;margin-top:60px;}
.door{width:260px;height:380px;background:#333;border:4px solid #555;border-radius:6px;
display:flex;align-items:center;justify-content:center;font-size:1.4rem;cursor:pointer;
transition:transform .3s, background .3s;}
.door:hover{transform:scale(1.05);background:#444;}
.backbtn{position:fixed;top:20px;left:20px;}
</style>
</head>
<body>

<button class="backbtn" onclick="location.href='index.html'">üè† Hauptmen√º</button>

<div id="intro" class="center">
  <video id="trailer" width="90%" controls>
    <source src="Trailer_Foyer.mp4" type="video/mp4">
  </video>
  <button onclick="startGame()">Weiter</button>
</div>

<div id="scene" style="display:none;padding:20px;">
  <h1 style="text-align:center;">Pausengespr√§che im Foyer</h1>
  <p style="text-align:center;">Klicke eine Person an, um ihre Meinung zu h√∂ren.</p>

  <div id="figures" class="grid"></div>

  <div style="text-align:center;margin-top:40px;">
    <button onclick="finalScene()">Ich bin bereit f√ºr die Entscheidung</button>
  </div>
</div>

<div id="final" style="display:none;text-align:center;padding:40px;">
  <h1>Zur√ºck in den Saal</h1>
  <p>W√§hle deinen Eingang.</p>
  <div class="choice">
    <div class="door" onclick="alert('Du hast SCHULDIG gew√§hlt')">üö™ SCHULDIG</div>
    <div class="door" onclick="alert('Du hast UNSCHULDIG gew√§hlt')">üö™ UNSCHULDIG</div>
  </div>
</div>

<div id="modal" class="modal" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <img id="mimg" src="">
    <h2 id="mname"></h2>
    <p id="mtext"></p>
  </div>
</div>

<script>
function startGame(){
  document.getElementById('intro').style.display='none';
  document.getElementById('scene').style.display='block';
  loadFigures();
}

const persons = [
 {img:'Pilotenkollege.jpg', name:'Pilotenkollege',
  text:'Er hat getan, was jeder Pilot getan h√§tte. Die Tat war furchtbar, aber notwendig. Zum Gl√ºck hatte Lars Koch die Kraft zu entscheiden.'},
 {img:'Juristin.jpg', name:'Juristin',
  text:'Niemand steht √ºber dem Gesetz... Der Mensch darf nicht versuchen, Gott zu spielen.'},
 {img:'Fussballfan.jpg', name:'Fussballfan',
  text:'Ich war selber √∂fter in der Arena. Es h√§tte jeden treffen k√∂nnen. Lars Koch musste handeln!'},
 {img:'Philosophieprofessor.jpg', name:'Philosophieprofessor',
  text:'Deontologie oder Utilitarismus, das ist hier die Frage‚Ä¶'},
 {img:'Feuerwehrmann.jpg', name:'Feuerwehrmann',
  text:'Wenn es brennt, muss man handeln... √úbergesetzlicher Notstand ‚Äì das trifft es!'}
];

function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
}

function loadFigures(){
  let box = document.getElementById('figures');
  box.innerHTML = '';
  let arr=[...persons];
  shuffle(arr);
  arr.forEach(p=>{
    box.innerHTML += `
      <div class="figure-card" onclick="openModal('${p.img}','${p.name}','${p.text.replace(/'/g,"&#39;")}')">
        <img src="${p.img}" style="width:100%;border-radius:6px;">
        <h3>${p.name}</h3>
      </div>`;
  });
}

function openModal(img,name,text){
  document.getElementById('mimg').src=img;
  document.getElementById('mname').innerText=name;
  document.getElementById('mtext').innerText=text;
  document.getElementById('modal').style.display='flex';
}

function finalScene(){
  document.getElementById('scene').style.display='none';
  document.getElementById('final').style.display='block';
}
</script>

</body>
</html>
